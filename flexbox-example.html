<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exercise Fixed</title>
</head>
    <style>
        body {
            margin: 0;
            height: 100%;
            background-color: #d5e3bf;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; 
            gap: 10px;
            padding: 10px;
        }

        .top {
            display: flex;
            flex-direction: row;
            height: 20%;
            width: 100%;
            gap: 10px;
        }

        .pink-box {
            flex: 1; 
            background-color: #c27f76;
        }

        .bottom {
            display: flex;
            flex-direction: row;
            height: 80%;
            width: 100%;
            gap: 10px;
        }

        .bottom-left {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #828a76;
            width: 50%;
        }

        .yellow-box {
            background-color: #f5ee25;
            height: 20%;
            width: 20%;
        }

        .bottom-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        .green-box {
            background-color: #919c52;
            flex: 1; 
            width: 100%;
        }
</style>

<body>
    <div class="container">
        <div class="top">
            <div class="pink-box"></div>
            <div class="pink-box"></div>
            <div class="pink-box"></div>
        </div>

        <div class="bottom">
            <div class="bottom-left">
                <div class="yellow-box"></div>
            </div>

            <div class="bottom-right">
                <div class="green-box"></div>
                <div class="green-box"></div>
                <div class="green-box"></div>
                <div class="green-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
